version: '3.9'

services:
  app:
    build: .
    ports:
      - "4004:4004"
    depends_on:
      - db
    # volumes:
    #   - .:/app  # mount the current directory to /app in the container

  db:
    image: postgres:latest
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - pg_data:/var/lib/postgresql/data

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

volumes:
  pg_data:
